<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }
        .timer-ring {
            transition: stroke-dashoffset 1s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-100">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-[350px] text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Egg Timer</h1>
        
        <div class="relative w-64 h-64 mx-auto mb-6">
            <svg class="w-full h-full" viewBox="0 0 100 100">
                <circle 
                    class="text-gray-200"
                    stroke-width="4"
                    stroke="currentColor"
                    fill="transparent"
                    r="45"
                    cx="50"
                    cy="50"
                />
                <circle 
                    class="timer-ring text-blue-500"
                    stroke-width="4"
                    stroke="currentColor"
                    fill="transparent"
                    r="45"
                    cx="50"
                    cy="50"
                    stroke-dasharray="283"
                    stroke-dashoffset="0"
                />
            </svg>
            <div class="absolute inset-0 flex items-center justify-center">
                <span id="time-display" class="text-4xl font-bold text-gray-800">00:00</span>
            </div>
        </div>

        <div class="flex gap-4 justify-center mb-6">
            <button onclick="setTimer(180)" class="px-4 py-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200 transition-colors">
                3 min
            </button>
            <button onclick="setTimer(300)" class="px-4 py-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200 transition-colors">
                5 min
            </button>
            <button onclick="setTimer(480)" class="px-4 py-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200 transition-colors">
                8 min
            </button>
        </div>

        <div class="flex gap-4 justify-center">
            <button id="start-btn" onclick="startTimer()" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                Start
            </button>
            <button onclick="resetTimer()" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">
                Reset
            </button>
        </div>
    </div>

    <script>
        let timeLeft = 0;
        let timerId = null;
        const timeDisplay = document.getElementById('time-display');
        const startBtn = document.getElementById('start-btn');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function setTimer(seconds) {
            timeLeft = seconds;
            timeDisplay.textContent = formatTime(timeLeft);
            updateRing();
            resetTimer();
        }

        function startTimer() {
            if (timeLeft <= 0) return;
            
            if (timerId) {
                clearInterval(timerId);
                startBtn.textContent = 'Start';
                timerId = null;
            } else {
                startBtn.textContent = 'Pause';
                timerId = setInterval(() => {
                    timeLeft--;
                    timeDisplay.textContent = formatTime(timeLeft);
                    updateRing();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        timerId = null;
                        startBtn.textContent = 'Start';
                        alarmSound.play();
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
            }
            startBtn.textContent = 'Start';
            updateRing();
        }

        function updateRing() {
            const circumference = 2 * Math.PI * 45;
            const offset = circumference - (timeLeft / 480) * circumference;
            timerRing.style.strokeDasharray = `${circumference} ${circumference}`;
            timerRing.style.strokeDashoffset = offset;
        }

        // Initialize with 5 minutes
        setTimer(300);
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
